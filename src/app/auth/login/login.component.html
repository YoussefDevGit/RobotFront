<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
    <div class="login__row min-h-screen">
        <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
            <a [routerLink]="['']" class="w-64 inline-block"><img class="rounded-md" src="assets/images/logo_bg_white.gif" alt="Lieblings" /></a>
            <h2 class="text-center mt-6">Bienvenue à votre dashboard</h2>
        </div>
        <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
            <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
                <form (submit)="SeConnecter()">
                    <h1 class="text-2xl font-bold">Se connecter</h1>
                    <div class="mb-4 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email"> Nom d'utilisateur
                            :
                        </label>
                        <input class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="login.myLog" [ngModelOptions]="{standalone:true}"
                        />
                    </div>
                    <div class="mb-6 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password"> Mot de passe :
                        </label>
                        <input class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10" id="password" type="password" placeholder="Mot de passe" [(ngModel)]="login.myPassword" [ngModelOptions]="{standalone:true}"
                        />
                    </div>
                    <!-- <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded" />
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Keep me signed in </label>
                    </div> -->
                    <div class="flex w-full mt-6">
                        <button class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10" type="submit" [disabled]="onConnect">
                            Se connecter
                        </button>
                    </div>
                </form>
                <!-- <div class="mt-4">
                    <a href="#" class="hover:underline hover:text-accent">Forgot password?</a>
                </div> -->
                <!-- <div class="mt-3">
                    <span class="text-gray-600 text-sm"> Don't have an account? </span>
                    <a routerLink="/auth/signup" class="text-gray-700 text-sm font-semibold hover:text-accent"> Sign up
                    </a>
                </div> -->
                <div class="mt-4">
                    <a [routerLink]="['/']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center">
                        <mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Retour à la page d'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
