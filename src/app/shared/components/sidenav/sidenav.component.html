<div class="logo">
    <a class="logo" [routerLink]="['']"><img class="max-h-20" src="assets/images/logo.gif" alt="Logo" /></a>
</div>
<div class="sidenav flex flex-col min-h-screen p-2 myNav">
    <mat-nav-list>
        <!-- <h3 matSubheader>
                <a class="logo" [routerLink]="['']"><img class="max-h-20" src="assets/images/logo.gif" alt="Logo" /></a>
            </h3> -->
        <a class="mat-list-item-focus" mat-list-item routerLinkActive="active-list-item" [routerLink]="item?.path" *ngFor="let item of navList">
            <button matPrefix mat-icon-button>
                <mat-icon>{{item.icon}}</mat-icon>
            </button>
            <!-- <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button> -->
            <span matLine class="font-bold">{{item.name}}</span>

        </a>
    </mat-nav-list>
</div>
