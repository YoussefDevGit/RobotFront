<div class="pt-52 pb-32 bg-gray-100 text-center">
    <div class="container">
        <h3 class="">Catégorie: {{categorie.libelle}}</h3>
        <nav class="breadcrumb flex justify-center items-center">
            <!-- <a class="px-1 mr-3 text-gray-500 hover:text-black" [routerLink]="'/'">Retour à l'accueil</a> -->
            <!-- <a class="px-1" href="javascript:void(0)" class="text-accent">Liste</a> -->
            {{categorie.description}}
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let prod of categorie.categoriesProduit">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card img-hover-zoom">
                        <img class="card-img h-96" [src]="GetImage(prod.idProduitNavigation.photosProduit[0].path)" (error)="GetErrorImage($event)" alt="Vans">

                        <!-- <div class="d-flex justify-content-end">
                            <a href="#" class="card-link text-danger like">
                                <i class="fas fa-heart"></i>
                            </a>
                        </div> -->
                        <div class="card-body">
                            <h4 class="card-title">{{prod.idProduitNavigation.designation}}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">
                                {{prod.idProduitNavigation.idTypeNavigation.libelle}}</h6>
                            <p class="card-text h-20 overflow-hidden">
                                {{prod.idProduitNavigation.description}}
                            </p>
                            <div class="buy d-flex justify-content-between align-items-center">
                                <div class="price text-success" style="color: #1BA9A0!important;">
                                    <!--a5ba8d-->
                                    <h5 class="mt-4">{{GetPrices(prod.idProduitNavigation.optionsProduit)}}</h5>
                                </div>
                                <a [routerLink]="['/products',prod.idProduit]" style="background-color:#1BA9A0; color: #fff;" class="btn mt-3 align-middle">
                                    <!--a5ba8d-->Détails produit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
